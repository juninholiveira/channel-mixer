name: 🧬 Integration

on:
  push:
    branches:
      - master
      - alpha
  pull_request:
    branches:
      - master
      - alpha

  workflow_dispatch:

jobs:
  integration:
    name: Test Code Integration
    runs-on: ubuntu-latest

    steps:
      - name: 🎟️ Checkout Repository
        uses: actions/checkout@v3
          
      - name: 🗃️ Cache Yarn
        uses: c-hive/gha-yarn-cache@v2
          
      - name: 🧪 Install Dependencies
        run: yarn
        
      - name: 👨‍💻 Check Linting
        run: yarn lint
        
      - name: 🤓 Run TypeScript
        run: yarn tsc
