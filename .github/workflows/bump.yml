name: 📈 Bump

on:
  push:
    branches:
      - main

    # Pushes coming to main from the ConventionalChangelog action will only modify those files, so we exclude them from the trigger to avoid an infinite loop
    paths-ignore:
      - 'package.json'
      - 'CHANGELOG.md'

jobs:
  bump:
    name: 📈 Bump

    # A second layer of security to prevent the Bump action from running again on a release commit (avoiding infinite loop)
    if: startsWith( github.event.head_commit.message, 'chore(release)' ) != true

    runs-on: ubuntu-latest

    steps:
      - name: 🎟️ Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: '0'
          persist-credentials: 'false'

      - name: Conventional Changelog Action
        id: tag_bump
        uses: TriPSs/conventional-changelog-action@v3
        with:
          github-token: ${{ secrets.PAT }}
          release-count: 0
          skip-ci: false